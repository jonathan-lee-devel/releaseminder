<div class="surface-section px-4 py-8 md:px-6 lg:px-8 text-center animate__animated animate__zoomInDown">
  <div class="mb-3 font-bold text-3xl">
    <span class="text-900">Software Engineering Software, </span>
    <span class="text-blue-600">Designed by Software Engineers</span>
  </div>
  <div class="text-700 mb-6"></div>
  <div class="grid">
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Microservices Architecture'"
        [iconClass]="'pi pi-asterisk'"
        [subHeaderText]="'Scale only the functionality you use'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Security-Focused'"
        [iconClass]="'pi pi-lock'"
        [subHeaderText]="'Authentication provided by Supabase'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Easy to Use'"
        [iconClass]="'pi pi-check-circle'"
        [subHeaderText]="'Our application is intuitive and easy to navigate'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Global Deployments'"
        [iconClass]="'pi pi-globe'"
        [subHeaderText]="'Deployed virtually anywhere in the world'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Reduced Cost'"
        [iconClass]="'pi pi-dollar'"
        [subHeaderText]="'We offer lower rates, with a lightweight software approach to reduce cloud bills'"
      />
    </div>
    <div class="col-12 md:col-4 md:mb-4 mb-0 px-3">
      <app-component-or-feature
        [headerText]="'Organizations'"
        [iconClass]="'pi pi-users'"
        [subHeaderText]="'Hook our software up to your organization\'s infrastructure easily'"
      />
    </div>
  </div>
</div>
