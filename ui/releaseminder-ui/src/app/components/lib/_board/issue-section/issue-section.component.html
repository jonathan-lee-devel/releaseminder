<div class="surface-card shadow-2 border-round p-4 max-w-25rem">
  <div class="flex justify-content-between align-items-center mb-5">
    <span class="text-xl text-900 font-medium">{{ cardTitle() }}</span>
  </div>
  <ul pDroppable class="list-none p-0 m-0">
    <app-issue-card [colorName]="'pink'" [title]="'Text overlapping'" [iconClass]="'pi-times-circle'" [issueType]="'BUG'" [dueDate]="dueDate" />
    <app-issue-card [colorName]="'green'" [title]="'Add secrets'" [iconClass]="'pi-wrench'" [issueType]="'STORY'" [dueDate]="dueDate" />
  </ul>
</div>
