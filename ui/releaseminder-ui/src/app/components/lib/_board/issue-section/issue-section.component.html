<div class="surface-card shadow-2 border-round p-4 max-w-25rem">
  <div class="flex justify-content-between align-items-center mb-5">
    <span class="text-xl text-900 font-medium">{{ cardTitle() }}</span>
  </div>
  <ul class="list-none p-0 m-0">
    @for (issue of demoStore.getSectionById(sectionId())?.issues; track $index; ) {
      <app-issue-card
        *ngIf="issue.isVisible"
        pDraggable
        (onDragStart)="demoStore.handleDragStart(issue, sectionId())"
        [colorName]="issue.color"
        [title]="issue.title"
        [iconClass]="issue.iconClass"
        [issueType]="issue.type"
        [assignee]="issue.assignee"
        [dueDate]="createDate(issue.dueDate)"
      />
    }
  </ul>
</div>
