<ul class="surface-card p-0 m-0 list-none flex overflow-x-auto select-none">
  <li class="px-3">
    <a pRipple class="cursor-pointer px-4 py-3 flex align-items-center border-bottom-2 hover:border-500 transition-colors transition-duration-150"
       [ngClass]="{'border-blue-500 text-blue-500 hover:border-blue-500': activeAssignee === 0, 'text-700 border-transparent': activeAssignee !== 0}" (click)="updateActiveAssignee(0, '*')">
      <i class="pi pi-users mr-2"></i>
      <span class="font-medium">All Assignees</span>
    </a>
  </li>
  <li class="flex align-items-center">
    <div style="width:1px; height: 50%" class="border-right-1 surface-border"></div>
  </li>
  <li class="px-3">
    <a pRipple class="cursor-pointer px-4 py-3 flex align-items-center border-bottom-2 hover:border-500 transition-colors transition-duration-150"
       [ngClass]="{'border-blue-500 text-blue-500 hover:border-blue-500': activeAssignee === 1, 'text-700 border-transparent': activeAssignee !== 1}" (click)="updateActiveAssignee(1, 'Jonathan')">
      <i class="pi pi-user mr-2"></i>
      <span class="font-medium">Jonathan</span>
    </a>
  </li>
  <li class="flex align-items-center">
    <div style="width:1px; height: 50%" class="border-right-1 surface-border"></div>
  </li>
  <li class="px-3">
    <a pRipple class="cursor-pointer px-4 py-3 flex align-items-center border-bottom-2 hover:border-500 transition-colors transition-duration-150"
       [ngClass]="{'border-blue-500 text-blue-500 hover:border-blue-500': activeAssignee === 2, 'text-700 border-transparent': activeAssignee !== 2}" (click)="updateActiveAssignee(2, 'Timothy')">
      <i class="pi pi-user mr-2"></i>
      <span class="font-medium">Timothy</span>
    </a>
  </li>
  <li class="flex align-items-center">
    <div style="width:1px; height: 50%" class="border-right-1 surface-border"></div>
  </li>
</ul>
<app-issue-board />
