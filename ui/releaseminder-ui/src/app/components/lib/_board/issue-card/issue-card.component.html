<li [ngClass]="'bg-' + colorName() + '-50 ' + 'border-' + colorName() + '-500'" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between p-3 border-1 mb-3" style="border-radius: 10px;">
  <div>
    <div>
                    <span [ngClass]="'border-' + colorName() + '-200'" class="inline-flex justify-content-center align-items-center w-2rem h-2rem border-circle border-1">
                        <i [ngClass]="'text-' + colorName() + '-600 pi ' + iconClass()" class="pi"></i>
                    </span>
      <span [ngClass]="'text-' + colorName() + '-700'" class="font-bold ml-2">{{ title() }}</span>
    </div>
    <p [ngClass]="'text-' + colorName() + '-700'" class="mt-2 mb-0">Created <span class="font-medium">{{ dueDate().toLocaleDateString() }}</span></p>
    <p [ngClass]="'text-' + colorName() + '-700'" class="mt-2 mb-0">Due <span class="font-medium">{{ dueDate().toLocaleDateString() }}</span></p>
  </div>
  <div class="flex align-items-center justify-content-between md:justify-content-end mt-3 md:mt-0">
    <span [ngClass]="'bg-' + colorName() + '-400 ' + 'text-' + colorName() + '-900'" class="font-bold text-sm py-1 px-2" style="border-radius: 10px">{{ issueType() }}</span>
    <div class="text-right ml-3">
      <span [ngClass]="'text-' + colorName() + '-700'" class="font-bold">{{ assignee() }}</span>
    </div>
  </div>
</li>
