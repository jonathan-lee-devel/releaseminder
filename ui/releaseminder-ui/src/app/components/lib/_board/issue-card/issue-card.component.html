  <div>
    <div>
                    <span class="inline-flex justify-content-center align-items-center w-2rem h-2rem border-circle border-1 border-green-200">

                    </span>
      <span [ngClass]="'text-' + colorName() + '-700'" class="font-bold ml-2">Text overlapping</span>
    </div>
    <p [ngClass]="'text-' + colorName() + '-700'" class="mt-2 mb-0">Due <span class="font-medium">20/12/2021</span></p>

      <span [ngClass]="'text-' + colorName() + '-700'" class="font-bold">Jonathan</span>
